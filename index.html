<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__img__container">

      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
      <span class="card__img__overlay">
        <img src="/images/icon-view.svg" alt="eye" class="icon-view" >
      </span>
    </div>
      
    <div class="card__content">

      <h4 class="card__title">Equilibrium #3429</h4>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="card__details">
        <span class="etherum"> <img src="/images/icon-ethereum.svg" alt="icon etherum"> 0.041ETH</span> <span class="days__left"><img src="/images/icon-clock.svg" alt="clock"> 3 days left</span>
      </div>
      <div class="card__footer">
        <img src="/images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <span class="author">Kwasi E.</span></p>
      </div>
    </div>
  </div>
</body>
</html>
